<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rHyoN1iRsVXVbZI7Z9zDxfM/VHjG+y1NLFy+4e3Zq4N1fMq9kg4lG2rM5pfh2bOk" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #1a1a1a;
            color: #d9d9d9;
        }

        nav {
            background: #262626;
            color: #4dff4d;
            padding: 10px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        .input-group {
            width: 100%;
        }

        input[type="text"] {
            border-radius: 0;
            border: none;
            border-bottom: 2px solid #4dff4d;
            box-shadow: none;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            background-color: #1a1a1a;
            color: #d9d9d9;
        }

        .btn-search {
            background-color: #4dff4d;
            color: #1a1a1a;
            border: 2px solid #4dff4d;
            border-radius: 0;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .result-container {
            margin-top: 20px;
            text-align: center;
        }

        .result-box {
            background-color: #262626;
            border: 1px solid #4dff4d;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(77, 77, 77, 0.7);
        }
    </style>
</head>
<body>
    <nav>
        <h1>Weather Terminal</h1>
    </nav>
    
    <div class="container result-container">
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" name="city" placeholder="Access Location">
                <div class="input-group-btn">
                    <button class="btn btn-search" type="submit">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </div>
            </div>
        </form>

        {% if country_code and coordinate and temp and humidity %}
        <div class="row justify-content-center">
            <div class="col-md-6 result-box">
                <h3>Country Code: {{ country_code }}</h3>
                <h5>Coordinate: {{ coordinate }}</h5>
                <h5>Temperature: {{ temp }}</h5>
                <h5>Humidity: {{ humidity }}</h5>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
